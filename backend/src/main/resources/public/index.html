<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>

</head>
<body>
<main class="content">
    <a href="loginTest.html">To Login</a>

    <input id = "roomName" placeholder = "type your room name">
    <button id = "btn-createRoom"> CreateRoom</button>

    <input id = "roomId" placeholder= "roomId">
    <button id = "btn-joinRoom"> JoinRoom </button>

    <input id = "userName" placeholder= "Username">

    <input id = "password" placeholder= "Password">
    <button id = "btn-askUserId"> SetUpSession </button>

    <input id = "chatRoomId" placeholder = "send to this chatRoom">

    <nav class="navbar navbar-light bg-light">
        <form class="container-fluid justify-content-start">
            <button class="btn btn-outline-danger ms-auto" type="button">Log Out</button>
            <button class="btn btn-outline-success me-2" type="button">Profile</button>
        </form>
    </nav>

    <div class="container-fluid m-3">

        <div class="row g-0">
            <div class="col-12 col-lg-5 col-xl-3 border-right">

                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Chatroom 1</h5>
                            <small>22 minutes ago</small>
                        </div>
                        <p class="mb-1">User 2: Message 1</p>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Chatroom 2</h5>
                            <small class="text-muted">1 hour ago</small>
                        </div>
                        <div class="d-flex w-100 justify-content-between">
                            <p class="mb-1">User 3: Message 2</p>
                            <button id = "joinButton" class="btn btn-light">Join</button>
                        </div>

                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Chatroom 3</h5>
                            <small class="text-muted">3 hours ago</small>
                        </div>
                        <div class="d-flex w-100 justify-content-between">
                            <p class="mb-1">User 5: Message 3</p>
                            <button id= "joinButton2" class="btn btn-light">Join</button>
                        </div>
                    </a>
                </div>

            </div>
            <div class="col-12 col-lg-7 col-xl-9">

                <div class="position-relative">
                    <div class="chat-messages p-4">

                        <div class="chat-message-right pb-4">
                            <div id = "testMessage" class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                                <div class="font-weight-bold mb-1">You</div>
                                Message 1
                            </div>
                        </div>

                        <div class="chat-message-left pb-4">
                            <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                                <div class="font-weight-bold mb-1">User 2</div>
                                Message 2
                            </div>
                        </div>

                        <div class="chat-message-right mb-4">
                            <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                                <div class="font-weight-bold mb-1">You</div>
                                Message 3
                            </div>
                        </div>

                        <div class="chat-message-left pb-4">
                            <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                                <div class="font-weight-bold mb-1">User 3</div>
                                Message 4
                            </div>
                        </div>

                        <div class="chat-message-left pb-4">
                            <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                                <div class="font-weight-bold mb-1">User 4</div>
                                Message 5
                            </div>
                        </div>

                        <div class="chat-message-left pb-4">
                            <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                                <div class="font-weight-bold mb-1">User 5</div>
                                Message 6
                            </div>
                        </div>

                    </div>
                </div>

                <div class="flex-grow-0 py-3 px-4 border-top">
                    <div class="input-group">
                        <input id = "input-messageInput" type="text" class="form-control" placeholder="Type your message">
                        <button id = "btn-sendMessage" class="btn btn-primary">Send</button>
                        <button class="btn btn-danger ms-2">Leave Chatroom</button>
                        <button class="btn btn-success ms-2">Invite User</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

</body>
</html>
